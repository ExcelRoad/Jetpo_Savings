{% extends 'base.html' %}
{% load static %}

{% block title %}בקשת איפוס נשלחה - Jetpo{% endblock %}

{% block content %}
<div class="flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div class="text-center">
            <img src="{% static 'app_logo/logo-color.png' %}" alt="Jetpo Logo" class="h-12 mx-auto mb-6">
        </div>

        <div class="bg-white rounded-lg shadow-md p-8 text-center">
            <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6">
                <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                </svg>
            </div>

            <h2 class="text-2xl font-bold text-gray-900 mb-4">
                קישור איפוס נשלח!
            </h2>
            <p class="text-gray-600 mb-8">
                שלחנו לך קישור לאיפוס סיסמה לכתובת האימייל שהזנת.<br>
                אנא בדוק את תיבת הדואר שלך (כולל תיקיית הספאם).
            </p>

            <a href="{% url 'account_login' %}" class="btn btn-primary inline-block">
                חזרה להתחברות
            </a>
        </div>
    </div>
</div>
{% endblock %}
