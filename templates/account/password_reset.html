{% extends 'base.html' %}

{% block title %}איפוס סיסמה - Jetpo{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <h2 class="mt-6 text-center text-3xl font-bold text-gray-900">
                אפס את הסיסמה שלך
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                הזן את כתובת האימייל שלך ונשלח לך קישור לאיפוס הסיסמה.
            </p>
        </div>

        <div class="bg-white rounded-lg shadow-md p-8">
            <form method="POST" action="{% url 'account_reset_password' %}" class="space-y-6">
                {% csrf_token %}

                <div>
                    <label for="id_email" class="block text-sm font-medium text-gray-700 mb-2">
                        כתובת אימייל
                    </label>
                    <input type="email" name="email" id="id_email" required
                           class="input"
                           placeholder="email@example.com">
                </div>

                {% if form.errors %}
                <div class="rounded-md bg-red-50 p-4">
                    <div class="text-sm text-red-800">
                        אנא תקן את השגיאות למטה.
                    </div>
                </div>
                {% endif %}

                <div>
                    <button type="submit" class="w-full btn btn-primary py-3">
                        שלח קישור לאיפוס
                    </button>
                </div>

                <div class="text-center">
                    <a href="{% url 'account_login' %}" class="text-sm font-medium text-primary-600 hover:text-primary-500">
                        חזרה להתחברות
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
