{% extends 'base.html' %}
{% load static %}

{% block title %}הסיסמה שונתה - Jetpo{% endblock %}

{% block content %}
<div class="flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div class="text-center">
            <img src="{% static 'app_logo/logo-color.png' %}" alt="Jetpo Logo" class="h-12 mx-auto mb-6">
        </div>

        <div class="bg-white rounded-lg shadow-md p-8 text-center">
            <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6">
                <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
            </div>

            <h2 class="text-2xl font-bold text-gray-900 mb-4">
                הסיסמה שונתה בהצלחה!
            </h2>
            <p class="text-gray-600 mb-8">
                הסיסמה שלך עודכנה בהצלחה.<br>
                עכשיו תוכל להתחבר עם הסיסמה החדשה.
            </p>

            <a href="{% url 'account_login' %}" class="btn btn-primary inline-block">
                התחבר לחשבון
            </a>
        </div>
    </div>
</div>
{% endblock %}
